<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="_meta :: header">
<title>模型列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 基础信息 <span class="c-gray en">&gt;</span>模型维护 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
<form action="#" th:action="@{/model/selectmodel}"  method="post">
	<div class="text-c">
		<input type="text" class="input-text" style="width:250px" placeholder="输入模型名称" id="" th:value="${name}" name="name"/>
		<button type="submit" class="btn btn-success" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜模型</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
		<a href="javascript:;" th:onclick="'javascript:deleteAll(\''+@{/model/deleteAll}+'\')'"  class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
		<a href="javascript:;" onclick="model_add('添加模型','/model/addmodel',800,400)" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加模型</a>
		</span>
	<span class="r">共有数据：<strong th:text="${pageInfo.total}"></strong> 条</span> 
	</div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="10">模型列表</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""/></th>
				<th width="40">ID</th>
				<th width="150">产品编号</th>
				<th width="150">模型描述</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr class="text-c" th:if="${pageInfo.list.size() == 0}"><td colspan="15"><strong>暂无数据</strong></td></tr>
			<tr class="text-c" th:each="model:${pageInfo.list}">
				<td><input type="checkbox" value="1" th:value="${model.id}" name="id"/></td>
				<td th:text="${model.id}"></td>
				<td th:text="${model.code}"></td>
				<td th:text="${model.name}"></td>
				<td class="td-manage">
					<a title="编辑信息" href="javascript:;" th:onclick="'javascript:model_edit(\'编辑模型信息\',\'/model'+@{/updatebyid}+'/'+${model.id}+'\',800,400)'" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
					<a title="删除"    href="javascript:;" th:onclick="'javascript:model_del(this,\'/model'+@{/deletemodel}+'/'+${model.id}+'\')'" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
				</td>
			</tr>
			
		</tbody>
	</table>
	<div th:include="_pagination :: page"></div>
	</form>
</div>
<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs">
</div>
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{/lib/My97DatePicker/4.8/WdatePicker.js}" src="lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" th:src="@{/lib/datatables/1.10.0/jquery.dataTables.min.js}" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" th:src="@{/lib/laypage/1.2/laypage.js}" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*模型-增加*/
function model_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*模型-编辑*/
function model_edit(title,url,w,h){
	layer_show(title,url,w,h);
}
/* 模型-删除 */
function model_del(obj,url){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: url,
			dataType: 'json',
			success: function(data){
				if(data == 1){
					window.location.reload();
				}else{
					layer.msg('删除失败!',{icon:5,time:1000});
				}
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
/* 模型批量删除 */
function deleteAll(url){
	var _list = new Array();
	$('input[name="id"]:checked').each(
          function (i) {
          	_list[i] = $(this).val();
          });
	if(_list.length == 0){
		layer.msg("请选择删除的模型");
		return false;
	}
  layer.confirm('确定要删除选中的全部数据吗？', {
		btn : [ '确定', '取消' ]
	// 按钮
	}, function() {
		 $.ajax({  
	   	     url:url,// 跳转到 action  
	   	     data:JSON.stringify(_list),  
	   	     type:'post',  
	   	     cache:false,  
	   	     dataType:'json', 
	   	     contentType:"application/json",  //发送信息至服务器时内容编码类型。    
	   	     success:function(data) {  
	   	         if(data == 1){  
	   	            window.location.reload();  
	   	         }else{  
	   	        	layer.msg('删除失败!',{icon:5,time:1000});
	   	         }  
	   	      },  
	   	      error : function() {  
	   	    	  layer.msg("异常！");  
	   	      }  
	        });
	}, function() {

	});
}
 </script>
</body>
</html>
