<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
<title>采购登记 </title>
</head>
<body>
<style>
	#remarks{
		height:5em;
	}
	select{
		height:2.6em;
		width:15em;
		border: solid 1px #ddd;
	}
	#reset{
		
	}
</style>
<article class="page-container">
	<form class="form form-horizontal" id="form-purchase-updateOrder" action="#" th:action="@{/products/updatePhone}">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>品&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp牌：</label>
		<div class="formControls col-xs-7 col-sm-8">
		<select id= "brand" th:name = "brand"  class="text-input" >
		<option value="">待选择</option>
		<option  th:if = "${editProduct.brand} == ${brand.code}" th:each="brand:${brandInfo}" selected = "selected" th:value = ${editProduct.brand} th:text = "${editProduct.brandname}"></option> 
		<option th:if = "${editProduct.brand} != ${brand.code}" th:each="brand:${brandInfo}"  th:text="${brand.name}" th:value="${brand.code}">空</option> 
		</select> 
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>型&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp号：</label>
		<div class="formControls col-xs-7 col-sm-8">
	      <select id= "model" th:name="model" class="text-input" >
		    <option value="">待选择</option>
		    <option  th:if = "${editProduct.model} == ${model.code}" th:each="model:${modelInfo}" selected = "selected" th:value = ${editProduct.model} th:text = "${editProduct.modelname}"></option> 
		    <option th:if = "${editProduct.model} != ${model.code}" th:each="model:${modelInfo}" th:text="${model.name}" th:value="${model.code}">空</option>  
		  </select>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>规&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp格：</label>
		<div class="formControls col-xs-7 col-sm-8">
		  <select id= "standard" th:name="standard" class="text-input" >
		     <option value="">待选择</option> 
		     <option  th:if = "${editProduct.standard} == ${standard.code}" th:each="standard:${standardInfo}" selected = "selected" th:value = ${editProduct.standard} th:text = "${editProduct.standardname}"></option> 
		     <option th:if = "${editProduct.standard} != ${standard.code}" th:each="standard:${standardInfo}" th:text="${standard.name}" th:value="${standard.code}">空</option>  
		  </select>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>基&nbsp础&nbsp价&nbsp格：</label>
		<div class="formControls col-xs-7 col-sm-8">
			<input type="text" class="input-text" th:value="${editProduct.basePrice}" name="basePrice" id="basePrice"/>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>有&nbsp划&nbsp痕&nbsp价&nbsp格：</label>
		<div class="formControls col-xs-7 col-sm-8">
			<input type="text" class="input-text" th:value="${editProduct.scratchPrice}" name="scratchPrice" id="scratchPrice"/>
		</div>
	</div>
		<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>有&nbsp磕&nbsp碰&nbsp价&nbsp格：</label>
		<div class="formControls col-xs-7 col-sm-8">
			<input type="text" class="input-text" th:value="${editProduct.knockPrice}" name="knockPrice" id="knockPrice"/>
		</div>
	</div>
		<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>有&nbsp包&nbsp装&nbsp价&nbsp格：</label>
		<div class="formControls col-xs-7 col-sm-8">
			<input type="text" class="input-text" th:value="${editProduct.packingPrice}" name="packingPrice" id="packingPrice"/>
		</div>
	</div>
		<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>有&nbsp配&nbsp件&nbsp价&nbsp格：</label>
		<div class="formControls col-xs-7 col-sm-8">
			<input type="text" class="input-text" th:value="${editProduct.attachmentPrice}" name="attachmentPrice" id="attachmentPrice"/>
		</div>
	</div>
		<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>基&nbsp础&nbsp提&nbsp成：</label>
		<div class="formControls col-xs-7 col-sm-8">
			<input type="text" class="input-text"th:value="${editProduct.baseRoyalty}"name="baseRoyaltyPrice" id="baseRoyaltyPrice"/>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>提&nbsp成&nbsp比&nbsp率：</label>
		<div class="formControls col-xs-7 col-sm-8">
			<input type="text" class="input-text" th:value="${editProduct.saleRoyalty}" name="saleRoyaltyPrice" id="saleRoyaltyPrice"/>
		</div>
	</div>
		<div class="row cl">
		<div class="col-xs-3 col-sm-3 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
		</div> 
		<div class="col-xs-3 col-sm-3 col-xs-offset-1 col-sm-offset-1">
			<input class="btn radius" id="reset" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;"/>
		</div>
	</div>
			<input id="produstid" type="hidden" name="id" th:value="${editProduct.id}"/>
	</form>
</article>

<!--_footer 作为公共模版分离出去--> 
<div th:replace="_footer :: footerjs"></div>
 <!--/_footer 作为公共模版分离出去-->

<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/jquery.validate.js}" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/validate-methods.js}" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/messages_zh.js}"  src="lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript" th:src="@{/lib/My97DatePicker/4.8/WdatePicker.js}"  src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript">
 $(function(){
	$("#form-purchase-updateOrder").validate({
		rules:{
			basePrice:{
				required:true,
				 number: true,     //输入必须是数字
                min: 0.01,          //输入的数字最小值为0.01，不能为0或者负数
                minNumber: $("#basePrice").val()    //调用自定义验证
			},
			scratchPrice:{
				required:true,
				 number: true,     //输入必须是数字
                min: 0.01,          //输入的数字最小值为0.01，不能为0或者负数
			},
			knockPrice:{
				required:true,
				 number: true,     //输入必须是数字
                 min: 0.01,          //输入的数字最小值为0.01，不能为0或者负数
			},
			packingPrice:{
				required:true,
				 number: true,     //输入必须是数字
                min: 0.01,          //输入的数字最小值为0.01，不能为0或者负数
			},
			attachmentPrice:{
				required:true,
				 number: true,     //输入必须是数字
                min: 0.01,          //输入的数字最小值为0.01，不能为0或者负数
			},
			baseRoyaltyPrice:{
				required:true,
				 number: true,     //输入必须是数字
                min: 0.01,          //输入的数字最小值为0.01，不能为0或者负数
			},
			saleRoyaltyPrice:{
				required:true,
				 number: true,     //输入必须是数字
                min: 0.01,          //输入的数字最小值为0.01，不能为0或者负数
                max: 1   //输入数字的最大值不能超过1
			},
		},
		onkeyup:false,
		success:"valid",
		submitHandler:function(form){			
			if(yanzheng() == true)
			$(form).ajaxSubmit({
				type: 'POST',
				url: "/products/updatePhone" ,
				success: function(data){
					if(data > 0){
						//禁止重复提交
						$('#subbtn').attr("type","button");
						layer.msg('添加成功!',{icon:1,time:1000},function(){
							var index = parent.layer.getFrameIndex(window.name);
							parent.location.reload();
							parent.layer.close(index); 
						});
					}else{
						layer.msg('增加失败!请重试',{icon:1,time:1000});
					}
				},
                error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg('error!',{icon:1,time:1000});
				}
			});
		}
	});
}); 

//自定义validate验证输入的数字小数点位数不能大于两位
jQuery.validator.addMethod("minNumber",function(value, element){
    var returnVal = true;
    inputZ=value;
    var ArrMen= inputZ.split(".");    //截取字符串
    if(ArrMen.length==2){
        if(ArrMen[1].length>2){    //判断小数点后面的字符串长度
            returnVal = false;
            return false;
        }
    }
    return returnVal;
},"小数点后最多为两位");         //验证错误信息

//三个下拉表单验证不为空才提交
function yanzheng(){
	var option1=$("#brand option:selected");
	var option2=$("#model option:selected");
	var option3=$("#standard option:selected");
	if(option1.val()==-1||option2.val()==-1||option3.val()==-1){
		alert("请选择品牌或型号或规格");
		return false;
	}
	return true;
}
//重置按钮
$('#reset').on('click',function(){
	var index = parent.layer.getFrameIndex(window.name);
	parent.location.reload();
	parent.layer.close(index); 
});
</script>

</body>
</html>
